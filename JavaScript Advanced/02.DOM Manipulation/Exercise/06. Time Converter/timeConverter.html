<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="timeConverter.css" />
  <script type="text/javascript" src="timeConverter.js"></script>
  <title>Time Converter</title>
</head>
<body onload="attachEventsListeners()">
  <h1>Time Converter</h1>
  <div>
    <label for="days">Days: </label>
    <input id="days" type="text" />
    <input type="button" id="daysBtn" value="Convert" />
  </div>
  <div>
    <label for="hours">Hours: </label>
    <input id="hours" type="text" />
    <input type="button" id="hoursBtn" value="Convert">
  </div>
  <div>
    <label for="minutes">Minutes: </label>
    <input type="text" id="minutes" />
    <input type="button" id="minutesBtn" value="Convert" />
  </div>
  <div>
    <label for="seconds">Seconds: </label>
    <input id="seconds" type="text" />
    <input type="button" id="secondsBtn" value="Convert" />
  </div>
</body>
</html>
