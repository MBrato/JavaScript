<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete from Table</title>
</head>
<body>
  <table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Didi</td><td>didi@yahoo.com</td></tr>
    <tr><td>Eve</td><td>eve@eve.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
    <tr><td>Nik</td><td>nik@gmail.com</td></tr>
  </table>
  Email: <input type="text" name="email" />
  <button onclick="deleteByEmail()">Delete</button>
  <div id="result"></div>
  <script>
    function deleteByEmail(){
      let email = document.getElementsByName('email')[0].value;
      let emaislList = document.querySelectorAll('#customers tr td:last-child');
      let deleted = false;
      for(let el of emaislList){
        if(el.textContent === email){
          let row = el.parentNode;
          row.parentNode.removeChild(row);
          deleted = true;
          break;
        }
      }
      if(deleted){
        document.getElementById('result').textContent = 'Deleted!';
      } else {
        document.getElementById('result').textContent = 'Not found!';
      }
    }
  </script>
</body>
</html>
