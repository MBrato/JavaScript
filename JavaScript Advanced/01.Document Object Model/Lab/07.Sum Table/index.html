<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum Table</title>
	<style type="text/css">
		table, tr, td{
			border:1px black solid;
		}
	</style>
	<script type="text/javascript" src="sumTable.js"></script>
</head>
<body>
	<table>
		<tbody>
			<tr><th>Product</th><th>Cost</th></tr>
			<tr><td>Burger</td><td>2.88</td></tr>
			<tr><td>Fries</td><td>2.15</td></tr>
			<tr><td>Beer</td><td>4.59</td></tr>
			<tr><td>Total:</td><td id="sum"></td></tr>
		</tbody>
	</table>
	<button onclick="sum()">Sum</button>
</body>
</html>
