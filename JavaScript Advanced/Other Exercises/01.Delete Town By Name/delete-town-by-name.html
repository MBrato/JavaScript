<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Town by Name</title>
  <style>select, input { width: 100px }</style>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body onload="attachEvents()">
  <div>Towns</div>
  <select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Varna</option>
  </select>
<div>
  <input type="text" id="townName" />
  <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
  function attachEvents(){
    let result = $('#result');

    $('#btnDelete').on('click', function(){
      let searchTown = $('#townName').val();
      let hasDeleted = false;
      let matchTowns = $('#towns option')
        .filter((index, el) => $(el).text() === searchTown)
        .each(function (index, el) {
          hasDeleted = true;
          $(el).remove();
        });
        result.text(hasDeleted ? `${searchTown} deleted.` : `${searchTown} not found.`);
    });
  }
</script>
</body>
</html>
